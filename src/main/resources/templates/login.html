<html>
	<meta charset="UTF-8"/>
	<head th:replace="~{base :: head}"></head>
	<body>
		<div th:replace="~{base :: logo}"></div>

		<div class="container">
			<div th:replace="~{base :: tituloLogin('Login')}"></div>

			<div class="card mb-3 col-6 m-auto">
				<form th:action="@{/login}" class="card-body" method="post">
					<div class="form-group">
						<label for="username">Usuário</label>
						<input name="username"  class="form-control" placeholder="usuário"/>
					</div>
					<div class="form-group">
						<label for="password">Senha</label>
						<input type="password" name="password" class="form-control" placeholder="senha"/>
					</div>
					<div class="form-group d-flex justify-content-center">
						<button class="btn btn-primary mt-3 m-auto col-sm-4" type="submit">Login</button>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
