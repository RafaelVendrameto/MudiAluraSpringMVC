<head th:fragment="head">
	<meta charset="UTF-8"/>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Handlee&display=swap" rel="stylesheet">
	<style>
		.logo-container{background-color: #47bcff; color: #FFF;}
        .logo-fonte{font-family: 'Handlee', cursive; font-size: 2.5em; color: #FFF; text-decoration: none;}
	</style>
</head>

<div th:fragment="logo" class="">
	<div class="logo-container mb-3">
		<div class="col-12 d-flex justify-content-between pt-3">
			<a class="logo-fonte" href="/home">mudi</a>
			<span>
                <a class="logo-fonte" sec:authorize="!isAuthenticated()" href="/login">login</a>
                <a onclick="document.querySelector('#form-login').submit()" class="logo-fonte" sec:authorize="isAuthenticated()" href="#">logout</a>
                <form id="form-login" th:action="@{/logout}" method="POST"></form>
            </span>
		</div>
	</div>

	<div sec:authorize="isAuthenticated()">
		<div class="col">
			<nav class="nav">
			  <a class="nav-link" th:href="@{/home}">Home</a>
			  <a class="nav-link" th:href="@{/usuario/pedido}">Meus Pedidos</a>
			  <a class="nav-link" th:href="@{/oferta}">Fa√ßa sua Oferta</a>
			</nav>
		</div>
	</div>
</div>

<div th:fragment="titulo(valor)" class="jumbotron mb-2 mt-2">
	<h1 class="display-4" th:text="${valor}"></h1>
</div>

<div th:fragment="tituloLogin(valor)" class="mb-0">
	<h1 th:text="${valor}" class="display-4 d-flex justify-content-center"></h1>
</div>
